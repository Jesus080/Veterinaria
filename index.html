<!DOCTYPE html>
<html lang="es">
<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</header>
<body class="container-fluid d-flex flex-column align-items-center">
    <h1 class="text-danger">Veterinaria <i class="bi bi-hearts text-danger"></i></h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 border border-2 border-primary" id="contenedordegradado">
                <form id="veterinariaForm">
                    <label for="nombre" class="mt-2 text-primary">Nombre de la mascota</label>
                    <div class="input-group mt-2 text-primary">
                        <span class="input-group-text"><i class="bi bi-pen"></i></span>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la mascota">
                    </div>                
                    <div class="form-group">
                        <label for="especie" class="mt-2 text-primary">Especie</label>
                        <select class="form-control mt-2" id="especie">
                            <option value="">Seleccione una especie</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="raza" class="mt-2 text-primary">Raza</label>
                        <input type="text" class="form-control" id="raza" placeholder="Ingrese la raza de la mascota">
                    </div>
                    <div class="form-group mt-2 text-primary">
                        <label for="imagen">Selecciona una foto de tu mascota <i class="bi bi-image"></i>:</label>
                        <input type="file" id="imagen" name="imagen">
                    </div>
                    <label for="padecimiento" class="mt-2 text-primary">Padecimiento</label>
                    <div class="input-group mb-2 text-primary">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-heart-pulse-fill text-danger"></i></span>
                        <input type="text" class="form-control" id="padecimiento" placeholder="Ingrese el padecimiento de la mascota" aria-label="Padecimiento" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group mt-2 text-primary">
                        <label for="propietario">Nombre del propietario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="propietario" placeholder="Ingrese el nombre del propietario">
                        </div>
                    </div>
                    <label for="telefono" class="mt-2 text-primary">Numero de contacto</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone"></i></span>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese Numero" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" class="btn btn-primary mt-2" onclick="mostrarDatos()">Enviar</button>
                </form>
            </div>
            <div id="datosMascota" class="col-sm-6 border border-2 border-primary" style="display: none;">
                <h2 class="text-center text-primary">Datos de las Mascotas Registradas</h2>
                <ul id="listaMascotas" class="list-group container bg-transparent">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/veterinaria.js"></script>
</body>
</html>
